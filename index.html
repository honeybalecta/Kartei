<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiktive Datenbank</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <script src="scripts.js"></script>
</body>
</html>
